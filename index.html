<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Turismo Tocantins</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" href="img/icon.jpg">
    <link rel='stylesheet' type='text/css' media='screen' href='css/estilo.css'>
    <script src='main.js'></script>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm nav-top">
            <div class="container-fluid">              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mynavbar">
                <img src="img/icon.jpg" alt="" class="logo-img">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Pacotes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Contato</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="text" placeholder="Pesquisar">
                  <button class="btn btn-primary" type="button">Buscar</button>
                </form>
              </div>
            </div>
          </nav>

    </header>
    <main>
            <!-- Carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/Palmas.jpg" alt="Palmas, capital do Tocantins" class="d-block w-100 img-car">
            <div class="carousel-caption">
              <h3>Palmas - TO</h3>
              <p>A capital mais jovem do país</p>
            </div>
          </div>
          </div>
          <div class="carousel-item">
            <img src="img/fervedouro-jalapao.jpg" alt="fervedouro do jalapao" class="d-block w-100 img-car">
            <div class="carousel-caption">
              <h3>Fervedouro do Jalapão</h3>
              <p>Um lugar incrível para conhecer</p>
            </div>
          </div>
          </div>
          <div class="carousel-item">
            <img src="img/Lagoa-do-Japonês.jpg" alt="Lagoa do japones" class="d-block w-100 img-car">
            <div class="carousel-caption">
              <h3>Lagoa do Japonês</h3>
              <p>Um lugar encatador</p>
            </div>
          </div>
        </div>
      </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <!--Divisão-->
      <div class="container-fluid divisao">
        <h2>Conheça o Tocantins</h2>
      </div>

    </main>
    <footer class="fixed-bottom">
      <h5>&copy;2024 TocantinsTur. Todos os direitos reservados a Citrino.</h5>
    </footer>
    
</body>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
